<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>City List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Region</th>
                <th>City Name</th>
            </tr>
        </thead>
        <tbody>
            {% for mesto in mesto %}
                <tr>
                    <td>{{ mesto.id }}</td>
                    <td>{{ mesto.kraj }}</td>
                    <td>{{ mesto.nazev_mesta }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
