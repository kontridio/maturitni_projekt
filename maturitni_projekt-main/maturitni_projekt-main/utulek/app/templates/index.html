<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pes List</title>
</head>
<body>
    <h1>Pes List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ockovani</th>
                <th>Jmeno</th>
                <th>Rasa</th>
                <th>Vek</th>
                <th>Velikost</th>
                <th>Stav</th>
                <th>Pohlavi</th>
                <th>Popis</th>
                <th>Utulek Nazev</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for pes in pes_entries %}
                <tr>
                    <td>{{ pes.idpes }}</td>
                    <td>{{ pes.ockovani }}</td>
                    <td>{{ pes.jmeno }}</td>
                    <td>{{ pes.rasa }}</td>
                    <td>{{ pes.vek }}</td>
                    <td>{{ pes.velikost }}</td>
                    <td>{{ pes.stav }}</td>
                    <td>{{ pes.pohlavi }}</td>
                    <td>{{ pes.popis }}</td>
                    <td>{{ pes.utulek_nazev }}</td>
                    <!-- Add more columns as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
