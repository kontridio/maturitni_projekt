<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Add your CSS styles or include a stylesheet here -->
</head>
<body>

    {% include 'navbar.html' %}

<div class="container mt-3">
    <h2>Featured Dogs</h2>
    <div class="row">
        {% for pes in featured_dogs %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <!-- Add your dog information here -->
                    <div class="card-body">
                        <h5 class="card-title">{{ pes.jmeno }}</h5>
                        <p class="card-text">{{ pes.popis }}</p>
                        <a href="{{ url_for('show_pes') }}" class="btn btn-primary">See Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Add your JavaScript scripts or include external scripts here -->
</body>
</html>
