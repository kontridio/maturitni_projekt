<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Add your CSS styles or include a stylesheet here -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dog Shelter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('show_pes') }}">Dogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('show_mesta') }}">Cities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('show_utulky') }}">Shelters</a>
            </li>
            <!-- Add more navigation links as needed -->
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h2>Featured Dogs</h2>
    <div class="row">
        {% for pes in featured_dogs %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <!-- Add your dog information here -->
                    <div class="card-body">
                        <h5 class="card-title">{{ pes.jmeno }}</h5>
                        <p class="card-text">{{ pes.popis }}</p>
                        <a href="{{ url_for('show_pes') }}" class="btn btn-primary">See Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Add your JavaScript scripts or include external scripts here -->
</body>
</html>
